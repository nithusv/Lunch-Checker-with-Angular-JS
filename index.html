<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src = "js/angular.min.js"></script>
    <script src = "js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchApp">
   <div class="container" ng-controller="LunchAppController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-attr-id="{{border}}" type="text" ng-model="items"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkFood();">Check If Too Much</button>
         </div>
         <div class="form-group message">

         <div ng-attr-id="{{colour}}">{{result}}</div>

         </div>
   </div>

</body>
</html>
